<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind css -->
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
     <!-- google font -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
      <!-- font awesome cdn -->
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
       <!-- tailwind css -->
       <link rel="stylesheet" href="./tailwind.css">

    <title>Tea House</title>
    <style>
        * {
             font-family: "Manrope", sans-serif;
        }
    </style>
</head>
<body>
   <!-- banner section -->
    <section class="grid grid-cols-1 md:grid-cols-2 container mx-auto">
        
        <div class="banner-left space-y-7">
            <h2 class="text-5xl sm:text-6xl lg:text-[5rem] font-bold ">It's good <br>tea time at The <br> Tea House</h2>
            <p class="text-[#777777]">Tea and Botanical Solutions Supplier Give Optimum <br>Satisfaction To Your Taste Buds.</p>
            <button class="py-3 px-5 rounded-md font-semibold text-white bg-gradient-to-l from-[#FF0000] to-[#FF8938]">Explore More <span class="-rotate-45 inline-block"><i class="fa-solid fa-arrow-right"></i></span></button>
        </div>
        <div class="banner-right flex justify-end items-end relative">
            <img src="./images/banner.png" alt="">
            <!-- rating div  -->
             <div class="bg-white rounded-xl shadow-2xl flex justify-between items-center absolute bottom-4 left-44 gap-2">
                <img src="./images/star.png" alt="" class="ml-2">
                <div class="px-4 py-4">
                    <h2 class="font-bold text-3xl">5.00</h2>
                    <p class="text-[#777777]">Trust Rating</p>
                </div>
             </div>
        </div>
        
    </section>
</body>
</html>
